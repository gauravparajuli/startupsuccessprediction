<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Startup Success Prediction</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <script src="/static/app.js"></script>
    </head>
    <body>
        <form class="container" action="">
            <h1 class="mt-3">Startup Success Prediction</h1>
            <div class="mb-3">
                <label for="area">Total Area</label>
                <input
                    type="number"
                    class="form-control"
                    name="total_sqft"
                    placeholder="Enter total area (sqft) Ex:1000"
                    id="area"
                />
            </div>
            <div class="mb-3">
                <label for="bhk">BHK</label>
                <br />
                <div class="form-check form-check-inline">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="bhk"
                        id="bhk-1"
                    />
                    <label class="form-check-label" for="bhk-1"> 1 </label>
                </div>
                <div class="form-check form-check-inline">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="bhk"
                        checked
                        id="bhk-2"
                    />
                    <label class="form-check-label" for="bhk-2"> 2 </label>
                </div>
                <div class="form-check form-check-inline">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="bhk"
                        id="bhk-3"
                    />
                    <label class="form-check-label" for="bhk-3"> 3 </label>
                </div>
                <div class="form-check form-check-inline">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="bhk"
                        id="bhk-4"
                    />
                    <label class="form-check-label" for="bhk-4"> 4 </label>
                </div>
                <div class="form-check form-check-inline">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="bhk"
                        id="bhk-5"
                    />
                    <label class="form-check-label" for="bhk-5"> 5 </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="bath">Bath</label>
                <br />
                <div class="form-check form-check-inline">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="bath"
                        checked
                        id="bath-1"
                    />
                    <label class="form-check-label" for="bath-1"> 1 </label>
                </div>
                <div class="form-check form-check-inline">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="bath"
                        id="bath-2"
                    />
                    <label class="form-check-label" for="bath-2"> 2 </label>
                </div>
                <div class="form-check form-check-inline">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="bath"
                        id="bath-3"
                    />
                    <label class="form-check-label" for="bath-3"> 3 </label>
                </div>
                <div class="form-check form-check-inline">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="bath"
                        id="bath-4"
                    />
                    <label class="form-check-label" for="bath-4"> 4 </label>
                </div>
                <div class="form-check form-check-inline">
                    <input
                        class="form-check-input"
                        type="radio"
                        name="bath"
                        id="bath-5"
                    />
                    <label class="form-check-label" for="bath-5"> 5 </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="location">Location</label>
                <select class="form-select" name="location" id="location">
                    <option value="" selected disabled>
                        Select a location
                    </option>
                </select>
            </div>
            <input
                type="button"
                class="btn btn-primary"
                value="Predict Success"
                onclick="onPredictSuccessClick()"
            />
        </form>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
