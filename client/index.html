<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Startup Success Prediction</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
        <script src="/static/app.js"></script>
    </head>
    <body>
        <form class="container" action="">
            <h1 class="mt-3">Startup Success Prediction</h1>
            <div class="mb-3">
                <label for="nRounds">Number of Investment Rounds</label>
                <select class="form-select" name="nRounds" id="nRounds">
                    <option value="" selected disabled>
                        Select number of investment rounds
                    </option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="area">Total Investment</label>
                <input
                    type="number"
                    class="form-control"
                    name="investment"
                    placeholder="Enter total investment till date in $"
                    id="investment"
                />
            </div>
            <div class="mb-3">
                <label for="nRounds">Founding Date</label>
                <div class="col-sm-4">
                    <div class="input-group date" id="datepicker1">
                        <input
                            type="text"
                            class="form-control"
                            name="founded"
                            id="founded"
                            required
                        />
                        <span class="input-group-append">
                            <span class="input-group-text bg-white d-block">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="nRounds">First Funding Date</label>
                <div class="col-sm-4">
                    <div class="input-group date" id="datepicker2">
                        <input
                            type="text"
                            class="form-control"
                            name="first"
                            id="first"
                            required
                        />
                        <span class="input-group-append">
                            <span class="input-group-text bg-white d-block">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="nRounds">Last Funding Date</label>
                <div class="col-sm-4">
                    <div class="input-group date" id="datepicker3">
                        <input
                            type="text"
                            class="form-control"
                            name="last"
                            id="last"
                            required
                        />
                        <span class="input-group-append">
                            <span class="input-group-text bg-white d-block">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="market">Market Sector</label>
                <select class="form-select" name="market" id="market">
                    <option value="" selected disabled>
                        Select a market sector
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="country">Country</label>
                <select class="form-select" name="country" id="country">
                    <option value="" selected disabled>Select a country</option>
                </select>
            </div>
            <input
                type="button"
                class="btn btn-primary"
                value="Predict Success"
                onclick="estimate()"
            />
        </form>
        <script type="text/javascript">
            $(function () {
                $('#datepicker1').datepicker()
                $('#datepicker2').datepicker()
                $('#datepicker3').datepicker()
            })
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
